<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 项目申请 <span class="c-gray en"></span>  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">共有<strong><font size="12px" color="red">{$total}</font></strong> 必修条未申请</span> </div>
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
                                <tr class="text-c">
                                    <th >是否必修</th>
                                    <th >项目名称</th>
                                    <th >细类名称</th>
                                    <th >项目分数</th>

                                    <th >操作</th>
                                </tr>
            </thead>

            <tbody>
            {volist name="list" id="vo" }
                                <tr class="text-c">
                                    <td><input type="checkbox"
                                               {if condition='($vo.obligatory == 1) '}
                                               checked ='checked'

                                                {/if}

                                               value="1" name=""  disabled="false">

                                    </td>
                                    <td>{$vo.proiject_class}</td>
                                    <td>{$vo.project}</td>
                                    <td>{$vo.fraction}</td>

                                    <td class="f-14">
                                        <a href="#"  onclick="see('项目详情','{$vo.project_id}','1','800','500')" >
                                        <span class="btn btn-primary-outline radius"   >详情&申请

                                        </span>
                                        </a>
                                    </td>

                                </tr>
            {/volist}
            </tbody>
        </table>


</div>
<div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
        <a href="{:url('xmsq/index')}?page={$current_page-1}"  class="btn btn-primary radius">
        <i class="Hui-iconfont">&#xe6db;</i> 上一页</a>
    </span>
    <span ><center> 当前{$current_page}页 /总{$last_page}页面</center></span>
    <span class="r"> <a href="{:url('xmsq/index')}?page={$current_page+1}"  class="btn btn-primary radius">
       下一页  <i class="Hui-iconfont">&#xe6e3;</i> </a></span> </div>
<script>
    function see(title,url,id,w,h){
        layer_show(title,"{:url('xmsq/insetProjiect')}?id="+url,w,h);
    }

    function admin_updata(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

</script>
