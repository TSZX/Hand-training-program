<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 学院管理 <span class="c-gray en">&gt;</span> 学院列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="admin_add('添加管理员','add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加学院</a></span> <span class="r">共有数据：<strong>{$total}</strong> 条</span> </div>
    <table class="table table-border table-bordered table-bg">
        <thead>

            <th scope="col" colspan="9">学院列表</th>

            <th >ID</th>
            <th  >学院</th>

            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo" }
        <tr class="text-c">

            <td>{$vo.college_id}</td>
            <td>{$vo.college_name}</td>

            <td>{$vo.college_main_name}</td>

    }

    function admin_updata(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

</script>
